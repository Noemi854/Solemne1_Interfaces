<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendar Cita Veterinaria</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }

        section {
            width: 50%;
            margin: 20px auto;
            background-color: white;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin: 10px 0;
        }

        input, select, button {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
        }

        #availabilityMessage {
            margin-top: 20px;
            padding: 10px;
            background-color: #dff0d8;
            border: 1px solid #d6e9c6;
            color: #3c763d;
        }
    </style>
</head>
<body>
<header>
    <h1>Agendar Cita Veterinaria</h1>
</header>

<section>
    <form id="appointmentForm" action="AgendarCitaServlet" method="post">
        <label for="nombreMascota">Nombre de la Mascota:</label>
        <input type="text" id="nombreMascota" name="nombreMascota" required>

        <label for="especie">Especie:</label>
        <select id="especie" name="especie" required>
            <option value="Perro">Perro</option>
            <option value="Gato">Gato</option>
            <option value="Ave">Ave</option>
            <option value="Conejo">Conejo</option>
            <option value="Roedor">Roedor</option>
            <option value="otro">Otro</option>
        </select>

        <label for="raza">Raza:</label>
        <input type="text" id="raza" name="raza" required>

        <label for="edad">Edad:</label>
        <input type="text" id="edad" name="edad" required>

        <label for="servicio">Tipo de Servicio:</label>
        <select id="servicio" name="servicio" required>
            <option value="peluqueria">Peluquería - $25.000 CLP</option>
            <option value="consulta">Consulta General - $20.000 CLP</option>
            <option value="vacunacion">Vacunación - $15.000 CLP</option>
            <option value="Emergencia">Emergencia - $15.000 CLP</option>
            <option value="Asesoramiento nutricional">Emergencia - $15.000 CLP</option>
            <option value="cirugia">Cirugía - $100.000 CLP</option>

            <!-- Agrega más servicios y precios según sea necesario -->
        </select>

        <label for="date">Fecha:</label>
        <input type="date" id="date" name="date" required>

        <label for="time">Hora:</label>
        <select id="time" name="time" required>
            <option value="09:00-10:00">09:00 AM - 10:00 AM</option>
            <option value="10:00-11:00">10:00 AM - 11:00 AM</option>
            <option value="11:00-12:00">11:00 AM - 12:00 PM</option>
            <option value="15:00-16:00">03:00 PM - 04:00 PM</option>
            <option value="16:00-17:00">04:00 PM - 05:00 PM</option>
            <option value="17:00-18:00">05:00 PM - 06:00 PM</option>
        </select>

        <label for="doctor">Médico:</label>
        <select id="doctor" name="doctor" required>
            <option value="Dr.Carlos López">Dr.Carlos López</option>
            <option value="Dr.Miguel Torres">Dr.Miguel Torres</option>
            <option value="Dr.Ana Martínez">Dr.Ana Martínez</option>

            <!-- Puedes agregar más médicos según sea necesario -->
        </select>

        <p>
            <strong>Condiciones:</strong><br>
            Al agendar una cita, aceptas nuestros términos y condiciones, incluyendo la política de cancelación y no asistencia.
        </p>

        <button type="button" onclick="agendarCita()">Agendar Cita</button>
    </form>

    <div id="availabilityMessage"></div>
</section>

<script>
    function agendarCita() {
        var nombreMascota = document.getElementById('nombreMascota').value;
        var especie = document.getElementById('especie').value;
        var raza = document.getElementById('raza').value;
        var edad = document.getElementById('edad').value;
        var servicio = document.getElementById('servicio').value;
        var date = document.getElementById('date').value;
        var time = document.getElementById('time').value;
        var doctor = document.getElementById('doctor').value;

        // Aquí podrías incluir lógica para enviar la información al servidor

        var message = 'Cita para ' + nombreMascota + ' (' + especie + ', ' + raza + ', ' + edad + ' años) agendada para el ' + date + ' a las ' + time + ' con el Dr. ' + doctor + '. Servicio: ' + servicio;
        document.getElementById('availabilityMessage').innerText = message;
    }
</script>



</body>
<button type="submit">Agendar Cita</button>
</form>
</html>
